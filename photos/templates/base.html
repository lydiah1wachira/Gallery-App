{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>The Picture Archive </title>
  {% endif %}

  
</head>
<body>
  {% include "navbar.html" %}

  {% endblock %}

     {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
